<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/05/Navy-Blue-HD-Backgrounds.jpg') no-repeat center center/cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .login-container {
            position: relative;
            width: 350px;
            padding: 50px;
            background-size: auto;
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/05/Navy-Blue-HD-Backgrounds.jpg') no-repeat center center/cover;
          height: 400px;
            backdrop-filter: blur(500px);
            border: 4px solid white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            margin-top:30px;
            margin-bottom: 30px;
            color: rgb(217, 207, 207);
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1.5px solid #a2a3a6;
            border-radius: 10px;
            outline: none;
        }
        .login-container button {
            margin-top: 30px;
            width: 100%;
            padding: 10px;
            background:  #ff4081;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background: #8e1940;
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button onclick="home()">Login</button>
    </div>
    <script>
        function home(){
            window.location.href="index.html";
        }
          </script>
</body>
</html>
